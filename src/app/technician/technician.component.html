                  <div class="d-flex justify-content align-items-center">
                   <span class="t-heading d-flex justify-content-center align-items-center"><i class="icon-flask "></i> Lab Technician List</span>  <button class="add-btn mr-0 float-right" routerLink="../add-technician"><i class="fa fa-plus-circle"></i> Add Lab Technician</button>
                  </div>
                  <div class="el-table__body-wrapper is-scrolling-none" style="margin-top: 3%;">
                     <table id="techniciantable" class="display" cellspacing="0" width="100%">
                        <thead>
                           <tr>
                              <th>EMP ID</th>
                              <th>Name</th>
                              <th>Mobile</th>
                              <th>Email</th>
                              <th>Gender</th>
                              <th>Blood Group</th>
                              <th>Date of Birth</th>
                              <th>Status</th>
                              <th>Action</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr class="el-table__row" *ngFor="let user of practiseUsers">
                              <td routerLink="../view-technician">{{user.empDisplayId}}</td>
                              <td>
                                 <div class="cell">
                                    <div class="d-flex-center"><span class="avtar3"><img src="assets/images/user.svg"
                                             class="image-cover"></span> <span class="grid_offlinestatus"></span> <span
                                          title="lab Female lab Female">{{user.firstName}} {{user.lastName}}</span>
                                    </div>
                                 </div>
                              </td>
                              <td>{{user.mobile}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.gender}}</td>
                              <td>{{user.bloodGroup}}</td>
                              <td>{{user.dob}}</td>
                              <td>
                                 <div class="cell">
                                    <label class="switch">
                                       <input type="checkbox" checked>
                                       <span class="slider round"></span>
                                    </label>
                                 </div>
                              </td>
                              <td> <div class="cell">
                                 <i class="icon-pencil ico-pointer" id="ico-pointer" (click)="technicianEdit(user.userId)"></i>
                              </div></td>
                           </tr>
                        </tbody>
                     </table>
