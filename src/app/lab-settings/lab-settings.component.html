<div id="app">
  <section class="el-container">
    <div>
      <app-sidebar></app-sidebar>

      <nav class="nav-bar-none">
        <!---->
     </nav>
    </div>
    <main class="el-main dashboard">
      <app-header></app-header>
      <div>
        <div>
          
          <div class="el-card customtabs is-always-shadow">
            <div class="el-card__body">
              <div class="el-tabs el-tabs--top el-tabs--border-card">
                <div class="el-tabs__header is-top">
                  <h3>Settings</h3>
                </div>

                <div class="el-tabs__content">
                  <div role="tabpanel" id="pane-basic" aria-labelledby="tab-basic" class="el-tab-pane">
                    <div>
                      <form class="el-form newform el-form--label-top" (ngSubmit)="updateServiceProviderSettings()" [formGroup]="typeValidationForm">
                        

                       

                        <div class="el-row" style="margin-left: -15px; margin-right: -15px">
                          <div
                            class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                            style="padding-left: 15px; padding-right: 15px"
                          >
                            <div class="el-form-item is-required">
                              <label for="fn.en" class="el-form-item__label">Working Hours From</label>
                              <div class="el-form-item__content">
                                <div class="line-input el-input">
                                 
                                  <input
                                    type="text"
                                    class="el-input__inner"
                                    formControlName="workStartTime"
                                    [ngClass]="{ 'is-invalid': type['workStartTime'].errors && (type['workStartTime'].dirty || type['workStartTime'].touched) }"
                                    [(ngModel)]="workStartTime"
                                    placeholder="Enter Working Hours"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                            style="padding-left: 15px; padding-right: 15px"
                          >
                            <div class="el-form-item is-required">
                              <label for="fn.en" class="el-form-item__label">Working Hours To</label>
                              <div class="el-form-item__content">
                                <div class="line-input el-input">
                                 
                                  <input
                                    type="text"
                                    class="el-input__inner"
                                    formControlName="workEndTime"
                                    [(ngModel)]="workEndTime"
                                    [ngClass]="{ 'is-invalid': type['workEndTime'].errors && (type['workEndTime'].dirty || type['workEndTime'].touched) }"
                                    placeholder="Enter Working Hours"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>

                          <div
                            class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                            style="padding-left: 15px; padding-right: 15px"
                          >
                            <div class="el-form-item is-required">
                              <label for="fn.ar" class="el-form-item__label">Service in Each Hours</label>
                              <div class="el-form-item__content">
                                <div class="line-input el-input">
                                  <!-- <input id="firstNameArabic" type="text" autocomplete="off"
                                                      placeholder="Enter First name in Arabic" class="el-input__inner"> -->

                                  <input
                                    type="text"
                                    class="el-input__inner"
                                    formControlName="serviceDuration"
                                    [(ngModel)]="serviceDuration"
                                    [ngClass]="{
                                      'is-invalid': type['serviceDuration'].errors && (type['serviceDuration'].dirty || type['serviceDuration'].touched)
                                    }"
                                    placeholder="Service in Each Hours"
                                  />

                                 
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="el-row" style="margin-left: -15px; margin-right: -15px">
                          <div
                            class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                            style="padding-left: 15px; padding-right: 15px"
                          >
                            <div class="el-form-item is-required">
                              <label for="ln.en" class="el-form-item__label">Buffer Time Between Services</label>
                              <div class="el-form-item__content">
                                <div class="line-input el-input">
                                  <!-- <input id="lastName" type="text" autocomplete="off"
                                                      placeholder="Enter Last Name" class="el-input__inner"> -->

                                  <input
                                    type="text"
                                    class="el-input__inner"
                                    formControlName="serviceInterval"
                                    [(ngModel)]="serviceInterval"
                                    [ngClass]="{ 'is-invalid': type['serviceInterval'].errors && (type['serviceInterval'].dirty || type['serviceInterval'].touched) }"
                                    placeholder="Buffer Time Between Services"
                                  />

                                  
                                </div>
                              </div>
                            </div>
                          </div>
                          
                        </div>

                     

                        
                        <div class="text-right">
                          <button type="submit" class="btn btn-primary el-button el-button--primary save" [disabled]="!this.typeValidationForm.valid">
                            Save
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
</div>

<script
  async=""
  defer="defer"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-EXDwh2adbELTFKlDgn3RXMP648GC12s&amp;sensor=false&amp;libraries=places"
></script>
<script type="text/javascript" src="static/js/manifest.787d0d92fd70cf16874e.js"></script>
<script type="text/javascript" src="static/js/vendor.6f6ef6bc866762bf29a6.js"></script>
<script type="text/javascript" src="static/js/app.a27789e3d261f525a01a.js"></script>
<div class="progress" style="width: 0%; height: 2px; background-color: rgb(122, 195, 254); opacity: 0"></div>
<div
  role="tooltip"
  id="el-tooltip-1472"
  aria-hidden="true"
  class="el-tooltip__popper is-dark"
  style="transform-origin: center bottom; z-index: 2001; display: none"
>
  Accounts
  <div x-arrow="" class="popper__arrow" style="left: 8px"></div>
</div>
