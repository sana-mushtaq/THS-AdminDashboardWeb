<div id="app">
   <section class="el-container">
      <div>

         <app-sidebar></app-sidebar>

         <nav class="nav-bar-none">
            <!---->
         </nav>
      </div>

      <main class="el-main dashboard">
         <app-header></app-header>
         <div>
            <div class="o-flow-x">
               <div
                  class="el-table master-table el-table--fit el-table--scrollable-x el-table--enable-row-hover el-table--enable-row-transition"
                  style="width: 100%;">
                  <div class="hidden-columns">
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                  </div>
                  

                  <div class="d-flex justify-content align-items-center">
                     <span class="t-heading d-flex justify-content-center align-items-center"><i class="icon-emplyee"></i> Employee List</span>  <button class="add-btn mr-0 float-right" routerLink="../lab-add-employee"><i class="fa fa-plus-circle"></i> Add Employee</button>
                  </div>

                  <div class="el-table__body-wrapper is-scrolling-none" style="margin-top: 3%;">
                     <table id="nursetable" class="display" cellspacing="0" width="100%">
                        <thead>
                           <tr>
                              <th>EMP ID</th>
                              <th>Name</th>
                              <th>Mobile</th>
                              <th>Email</th>
                              <th>Gender</th>
                              <th>Blood Group</th>
                              <th>Date of Birth</th>
                              <th>Status</th>
                           </tr>
                        </thead>

                        <tbody>
                           <!-- (click)="careProviderStaffClicked(user)" -->
                           <tr class="el-table__row" *ngFor="let user of practiseUsers">
                              <td>{{user.empDisplayId}}</td>
                              <td>
                                 <div class="cell">
                                    <div class="d-flex-center"><span class="avtar3"><img src="assets/images/user.svg"
                                             class="image-cover"></span> <span class="grid_offlinestatus"></span> <span
                                          title="lab Female lab Female">{{user.firstName}} {{user.lastName}}</span>
                                    </div>
                                 </div>
                              </td>
                              <td>{{user.mobile}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.gender}}</td>
                              <td>{{user.bloodGroup}}</td>
                              <td>{{user.dob}}</td>
                              <td>
                                 <div class="cell">
                                    <label class="switch">
                                       <input type="checkbox" checked>
                                       <span class="slider round"></span>
                                    </label>
                                 </div>
                              </td>
                           </tr>
                        </tbody>

                     </table>
                  </div>
               </div>

            </div>
         </div>
      </main>
   </section>
</div>
