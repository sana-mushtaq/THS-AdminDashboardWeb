<div id="app">
    <section class="el-container">
      <div>
        <app-sidebar></app-sidebar>
  
      </div>
      <main class="el-main dashboard" *ngIf="jsonData['lab_list']['edit_package']">
        <app-header></app-header>
        <div>
          <div>
            <button type="button" class="el-button back-btn el-button--default el-button--small is-plain" routerLink="../lab-list">
              <span><i class="icon-arrow-left h2"></i></span>
            </button>
            <div class="el-card customtabs is-always-shadow">
              <div class="el-card__body">
                <div class="el-tabs el-tabs--top el-tabs--border-card">
  
                  <div class="el-tabs__content">
                    <div role="tabpanel" id="pane-basic" aria-labelledby="tab-basic" class="el-tab-pane">
                      <div>
                        <form class="el-form newform el-form--label-top" (ngSubmit)="AddNewLab()" [formGroup]="typeValidationForm">
                               
                        
                          <div class="el-row" style="margin-left: -15px; margin-right: -15px">
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="fn.en" class="el-form-item__label">Lab Name</label>
                                <div class="el-form-item__content">
                                  <div class="line-input el-input">
                                    <!-- <input id="firstName" type="text" autocomplete="off"
                                                        placeholder="Enter First Name" class="el-input__inner"> -->
  
                                    <input
                                      type="text"
                                      class="el-input__inner"
                                      formControlName="serviceProviderName"
                                      [ngClass]="{ 'is-invalid': type['serviceProviderName'].errors && (type['serviceProviderName'].dirty || type['serviceProviderName'].touched) }"
                                      placeholder="Enter Lab Name"
                                    />
  
                                    <div *ngIf="type['serviceProviderName'].errors && (type['serviceProviderName'].dirty || type['serviceProviderName'].touched)" class="invalid-feedback">
                                      <span *ngIf="type['serviceProviderName'].errors['required']">This value is required.</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
  
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="fn.ar" class="el-form-item__label">Lab Name in Arabic</label>
                                <div class="el-form-item__content">
                                  <div class="line-input el-input">
                                    <!-- <input id="firstNameArabic" type="text" autocomplete="off"
                                                        placeholder="Enter First name in Arabic" class="el-input__inner"> -->
  
                                    <input
                                      type="text"
                                      class="el-input__inner"
                                      formControlName="serviceProviderNameArabic"
                                      [ngClass]="{
                                        'is-invalid': type['serviceProviderNameArabic'].errors && (type['serviceProviderNameArabic'].dirty || type['serviceProviderNameArabic'].touched)
                                      }"
                                      placeholder="Enter Lab name in Arabic"
                                    />
  
                                    <div
                                      *ngIf="type['serviceProviderNameArabic'].errors && (type['serviceProviderNameArabic'].dirty || type['serviceProviderNameArabic'].touched)"
                                      class="invalid-feedback"
                                    >
                                      <span *ngIf="type['serviceProviderNameArabic'].errors['required']">This value is required.</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          
                          
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="ln.en" class="el-form-item__label">Contact Person Name</label>
                                <div class="el-form-item__content">
                                  <div class="line-input el-input">
                                    <!-- <input id="lastName" type="text" autocomplete="off"
                                                        placeholder="Enter Last Name" class="el-input__inner"> -->
  
                                    <input
                                      type="text"
                                      class="el-input__inner"
                                      formControlName="contactPerson"
                                      [ngClass]="{ 'is-invalid': type['contactPerson'].errors && (type['contactPerson'].dirty || type['contactPerson'].touched) }"
                                      placeholder="Enter Contact Person Name"
                                    />
  
                                    <div *ngIf="type['contactPerson'].errors && (type['contactPerson'].dirty || type['contactPerson'].touched)" class="invalid-feedback">
                                      <span *ngIf="type['contactPerson'].errors['required']">This value is required.</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="ln.en" class="el-form-item__label">Contact Person Name in Arabic</label>
                                <div class="el-form-item__content">
                                  <div class="line-input el-input">
                                    <!-- <input id="lastNameArabic" type="text" autocomplete="off"
                                                        placeholder="Enter Last name in Arabic" class="el-input__inner"> -->
  
                                    <input
                                      type="text"
                                      class="el-input__inner"
                                      formControlName="contactPersonArabic"
                                      [ngClass]="{
                                        'is-invalid': type['contactPersonArabic'].errors && (type['contactPersonArabic'].dirty || type['contactPersonArabic'].touched)
                                      }"
                                      placeholder="Enter Contact Person in Arabic"
                                    />
  
                                    <div
                                      *ngIf="type['contactPersonArabic'].errors && (type['contactPersonArabic'].dirty || type['contactPersonArabic'].touched)"
                                      class="invalid-feedback"
                                    >
                                      <span *ngIf="type['contactPersonArabic'].errors['required']">This value is required.</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          
  
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="natio" class="el-form-item__label">Mobile</label>
                                <div class="el-form-item__content">
                                  <div class="el-select line-input">
                                    <div class="el-input el-input--suffix">
                                        <input
                                            type="number"
                                            class="el-input__inner"
                                            formControlName="mobile"
                                            [ngClass]="{ 'is-invalid': type['mobile'].errors && (type['mobile'].dirty || type['mobile'].touched) }"
                                            placeholder="Enter Mobile Number"
                                        />
  
                                      <div
                                        *ngIf="type['mobile'].errors && (type['mobile'].dirty || type['mobile'].touched)"
                                        class="invalid-feedback"
                                      >
                                        <span *ngIf="type['mobile'].errors['required']">This value is required.</span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="email" class="el-form-item__label">Email id</label>
                                <div class="el-form-item__content">
                                  <div class="line-input el-input">
                                    <!-- <input id="emailId" type="text" autocomplete="off"
                                                        placeholder="Enter Email" class="el-input__inner"> -->
  
                                    <input
                                      type="text"
                                      class="el-input__inner"
                                      id="emailId"
                                      formControlName="email"
                                      [ngClass]="{ 'is-invalid': type['email'].errors && (type['email'].dirty || type['email'].touched) }"
                                      placeholder="Enter Email Id"
                                    />
  
                                    <div *ngIf="type['email'].errors && (type['email'].dirty || type['email'].touched)" class="invalid-feedback">
                                      <span *ngIf="type['email'].errors['required']">This value is required.</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="dob" class="el-form-item__label">Provider Address</label>
                                <div class="el-form-item__content">
                                    <div class="el-select line-input">
                                        <div class="el-input el-input--suffix">
                                            <input
                                                type="text"
                                                class="el-input__inner"
                                                formControlName="providerAddress"
                                                [ngClass]="{ 'is-invalid': type['providerAddress'].errors && (type['providerAddress'].dirty || type['providerAddress'].touched) }"
                                                placeholder="Enter Provider Address"
                                                id="autocomplete" (change)="provideraddresschange($event.target)"
                                            />
                                            <div *ngIf="type['providerAddress'].errors && (type['providerAddress'].dirty || type['providerAddress'].touched)" class="invalid-feedback">
                                                <span *ngIf="type['providerAddress'].errors['required']">This value is required.</span>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                            <div
                              class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                              style="padding-left: 15px; padding-right: 15px"
                            >
                              <div class="el-form-item is-required">
                                <label for="blood" class="el-form-item__label">Provider Address in Arabic</label>
                                <div class="el-form-item__content">
                                  <div class="el-select line-input">
                                    <div class="el-input el-input--suffix">
                                        <input
                                            type="text"
                                            class="el-input__inner"
                                            formControlName="providerAddressArabic"
                                            [ngClass]="{ 'is-invalid': type['providerAddressArabic'].errors && (type['providerAddressArabic'].dirty || type['providerAddressArabic'].touched) }"
                                            placeholder="Enter Provider Address in Arabic"
                                        />

                                        <div *ngIf="type['providerAddressArabic'].errors && (type['providerAddressArabic'].dirty || type['providerAddressArabic'].touched)" class="invalid-feedback">
                                            <span *ngIf="type['providerAddressArabic'].errors['required']">This value is required.</span>
                                          </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div
                                class="el-col el-col-24 el-col-xs-24 el-col-sm-12 el-col-md-8 el-col-lg-8 el-col-xl-8"
                                style="padding-left: 15px; padding-right: 15px"
                            >
                                <div class="el-row" style="margin-left: -10px; margin-right: -10px">
                                <div
                                    class="el-col el-col-24 el-col-xs-12 el-col-sm-12 el-col-md-12 el-col-lg-12 el-col-xl-12"
                                    style="padding-left: 10px; padding-right: 10px"
                                >
                                    <div class="el-form-item is-required">
                                    <label for="pc" class="el-form-item__label">Latitude</label>
                                    <div class="el-form-item__content">
                                        <div class="el-select line-input">
                                        <div class="el-input el-input--suffix">
                                            <input
                                                type="text"
                                                class="el-input__inner"
                                                formControlName="latitude"
                                                [ngClass]="{ 'is-invalid': type['latitude'].errors && (type['latitude'].dirty || type['latitude'].touched) }"
                                                placeholder="Enter Latitude"
                                            />

                                            <div *ngIf="type['latitude'].errors && (type['latitude'].dirty || type['latitude'].touched)" class="invalid-feedback">
                                            <span *ngIf="type['latitude'].errors['required']">This value is required.</span>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <div
                                    class="el-col el-col-24 el-col-xs-12 el-col-sm-12 el-col-md-12 el-col-lg-12 el-col-xl-12"
                                    style="padding-left: 10px; padding-right: 10px"
                                >
                                    <div class="el-form-item is-required">
                                    <label for="ph" class="el-form-item__label">Longitude</label>
                                    <div class="el-form-item__content">
                                        <div class="line-input el-input">
                                        <!-- <input id="mobileNumber" type="number" autocomplete="off"
                                                                placeholder="Mobile number" class="el-input__inner"> -->

                                        <input
                                            type="text"
                                            class="el-input__inner"
                                            formControlName="longitude"
                                            [ngClass]="{ 'is-invalid': type['longitude'].errors && (type['longitude'].dirty || type['longitude'].touched) }"
                                            placeholder="Enter Longitude"
                                        />

                                        <div *ngIf="type['longitude'].errors && (type['longitude'].dirty || type['longitude'].touched)" class="invalid-feedback">
                                            <span *ngIf="type['longitude'].errors['required']">This value is required.</span>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>                                
                                </div>
                            </div>
                            <div
                                class="el-col el-col-24 el-col-xs-6 el-col-sm-6 el-col-md-6 el-col-lg-6 el-col-xl-6"
                                style="padding-left: 10px; padding-right: 10px"
                            >
                                <div class="el-form-item is-required">
                                <label for="ph" class="el-form-item__label">Radius in (KM)</label>
                                <div class="el-form-item__content">
                                    <div class="line-input el-input">
                                    <!-- <input id="mobileNumber" type="number" autocomplete="off"
                                                            placeholder="Mobile number" class="el-input__inner"> -->

                                    <input
                                        type="text"
                                        class="el-input__inner"
                                        formControlName="serviceRadius"
                                        [ngClass]="{ 'is-invalid': type['serviceRadius'].errors && (type['serviceRadius'].dirty || type['serviceRadius'].touched) }"
                                        placeholder="Enter KM Radius"
                                    />

                                    <div *ngIf="type['serviceRadius'].errors && (type['serviceRadius'].dirty || type['serviceRadius'].touched)" class="invalid-feedback">
                                        <span *ngIf="type['serviceRadius'].errors['required']">This value is required.</span>
                                    </div>
                                    </div>

                                </div>
                                </div>
                            </div>
                           
                            
                          </div>
                          
                        <div class="el-row mb-3" style="margin-left: -15px; margin-right: -15px">
                            <div class="el-form-item is-required">
                                <label for="ph" class="el-form-item__label">Choose Lab Packages</label>
                                <select class="form-control my-select1" id="my-select1" multiple>
                                    <option *ngFor="let data of serviceMainPackageList" [value]="data.packageId">{{data.packageName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="el-row mb-3" style="margin-left: -15px; margin-right: -15px">
                            <div class="el-form-item is-required">
                                <label for="ph" class="el-form-item__label">Choose Lab Tests</label>
                                <select class="form-control my-select1" id="my-select2" multiple>
                                    <option *ngFor="let data of individualMainTestList" [value]="data.serviceId">{{data.serviceName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="el-row mb-3" style="margin-left: -15px; margin-right: -15px">
                            <div class="el-form-item is-required">
                                <label for="ph" class="el-form-item__label">Choose Lab Services</label>
                                <select class="form-control my-select1" id="my-select3" multiple>
                                    <option *ngFor="let data of commonMainServiceList" [value]="data.serviceId">{{data.title}}</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="el-row" style="margin-left: -15px; margin-right: -15px">
                            <div class="el-col el-col-24 el-col-xs-24 el-col-sm-12" style="padding-left: 15px; padding-right: 15px;">
                                <div class="el-form-item is-required">
                                    <label for="fn.ar" class="el-form-item__label">Choose Image</label>
                                    <div class="el-form-item__content">
                                        <div id="beforefilepreview">
                                            <div tabindex="10" class="el-upload el-upload--text">
                                                <label class="d-flex-center" for="file_package">
                                        <img src="assets/images/photoupload.svg" class="avatar-img">
                                        <input type="file" id="file_package" accept="image/*" class="form-control" (change)="handleFileInput($event.target)"
                                            hidden />
                                        <span class="gray-color">Upload Photo</span>
                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="el-col el-col-24 el-col-xs-24 el-col-sm-12" style="padding-left: 15px; padding-right: 15px;">
                                <div class="el-form-item is-required">
                                    <label for="fn.ar" class="el-form-item__label">Image Preview</label>
                                    <div class="el-form-item__content">
                                        <div class="line-input el-input">
                                            <img src="{{imgPreview}}" id="image_preview_lab" width="100"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                          <div class="el-row" style="margin-left: -15px; margin-right: -15px"></div>
                          <div class="el-row" style="margin-left: -15px; margin-right: -15px"></div>
                          <div class="el-row" style="margin-left: -15px; margin-right: -15px"></div>
                          <div class="m-t30 el-row" style="margin-left: -15px; margin-right: -15px"></div>                        
                          <div class="text-right">
                            <button type="submit" class="btn btn-primary el-button el-button--primary save" [disabled]="!this.typeValidationForm.valid">
                              Save
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>
  
  <script
    async=""
    defer="defer"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-EXDwh2adbELTFKlDgn3RXMP648GC12s&amp;sensor=false&amp;libraries=places"
  ></script>
  <script type="text/javascript" src="static/js/manifest.787d0d92fd70cf16874e.js"></script>
  <script type="text/javascript" src="static/js/vendor.6f6ef6bc866762bf29a6.js"></script>
  <script type="text/javascript" src="static/js/app.a27789e3d261f525a01a.js"></script>
  <div class="progress" style="width: 0%; height: 2px; background-color: rgb(122, 195, 254); opacity: 0"></div>
  <div
    role="tooltip"
    id="el-tooltip-1472"
    aria-hidden="true"
    class="el-tooltip__popper is-dark"
    style="transform-origin: center bottom; z-index: 2001; display: none"
  >
    Accounts
    <div x-arrow="" class="popper__arrow" style="left: 8px"></div>
  </div>
